<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "lightgreen", "id": "LETTUCE, BUTTER (aka BIBB or BOSTON LETTUCE)", "label": "LETTUCE, BUTTER (aka BIBB or BOSTON LETTUCE)", "shape": "dot"}, {"color": "lightgreen", "id": "SPROUTS, LENTIL", "label": "SPROUTS, LENTIL", "shape": "dot"}, {"color": "lightgreen", "id": "SORREL", "label": "SORREL", "shape": "dot"}, {"color": "lightblue", "id": "CHEESE, FETA", "label": "CHEESE, FETA", "shape": "dot"}, {"color": "lightblue", "id": "EGGS, HARD-BOILED", "label": "EGGS, HARD-BOILED", "shape": "dot"}, {"color": "lightgrey", "id": "OIL, SESAME", "label": "OIL, SESAME", "shape": "dot"}, {"color": "lightgrey", "id": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)", "label": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)", "shape": "dot"}, {"color": "lightgrey", "id": "SALT, SMOKED", "label": "SALT, SMOKED", "shape": "dot"}, {"color": "lightgrey", "id": "PEPPER, SZECHUAN", "label": "PEPPER, SZECHUAN", "shape": "dot"}]);
        edges = new vis.DataSet([{"color": "black", "from": "LETTUCE, BUTTER (aka BIBB or BOSTON LETTUCE)", "to": "OIL, SESAME"}, {"color": "black", "from": "LETTUCE, BUTTER (aka BIBB or BOSTON LETTUCE)", "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "black", "from": "SORREL", "to": "EGGS, HARD-BOILED"}, {"color": "black", "from": "CHEESE, FETA", "to": "EGGS, HARD-BOILED"}, {"color": "black", "from": "CHEESE, FETA", "to": "OIL, SESAME"}, {"color": "black", "from": "EGGS, HARD-BOILED", "to": "OIL, SESAME"}, {"color": "lightgrey", "from": "LETTUCE, BUTTER (aka BIBB or BOSTON LETTUCE)", "physics": false, "to": "CHEESE, FETA"}, {"color": "lightgrey", "from": "LETTUCE, BUTTER (aka BIBB or BOSTON LETTUCE)", "physics": false, "to": "EGGS, HARD-BOILED"}, {"color": "lightgrey", "from": "SPROUTS, LENTIL", "physics": false, "to": "LETTUCE, BUTTER (aka BIBB or BOSTON LETTUCE)"}, {"color": "lightgrey", "from": "SPROUTS, LENTIL", "physics": false, "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "lightgrey", "from": "SORREL", "physics": false, "to": "CHEESE, FETA"}, {"color": "lightgrey", "from": "SORREL", "physics": false, "to": "LETTUCE, BUTTER (aka BIBB or BOSTON LETTUCE)"}, {"color": "lightgrey", "from": "SORREL", "physics": false, "to": "OIL, SESAME"}, {"color": "lightgrey", "from": "SORREL", "physics": false, "to": "PEPPER, SZECHUAN"}, {"color": "lightgrey", "from": "SORREL", "physics": false, "to": "SALT, SMOKED"}, {"color": "lightgrey", "from": "SORREL", "physics": false, "to": "SPROUTS, LENTIL"}, {"color": "lightgrey", "from": "SORREL", "physics": false, "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "lightgrey", "from": "CHEESE, FETA", "physics": false, "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "lightgrey", "from": "EGGS, HARD-BOILED", "physics": false, "to": "PEPPER, SZECHUAN"}, {"color": "lightgrey", "from": "EGGS, HARD-BOILED", "physics": false, "to": "SALT, SMOKED"}, {"color": "lightgrey", "from": "EGGS, HARD-BOILED", "physics": false, "to": "SPROUTS, LENTIL"}, {"color": "lightgrey", "from": "EGGS, HARD-BOILED", "physics": false, "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "lightgrey", "from": "OIL, SESAME", "physics": false, "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "lightgrey", "from": "PEPPER, SZECHUAN", "physics": false, "to": "SALT, SMOKED"}, {"color": "lightgrey", "from": "PEPPER, SZECHUAN", "physics": false, "to": "OIL, SESAME"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
