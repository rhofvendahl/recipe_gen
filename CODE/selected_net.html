olor": "lightgrey", "from": "ORANGES, ORANGE JUICE, and ORANGE ZEST", "physics": false, "to": "OIL, OLIVE"}, {"color": "lightgrey", "from": "ORANGES, ORANGE JUICE, and ORANGE ZEST", "physics": false, "to": "PEPPER, BLACK"}, {"color": "lightgrey", "from": "ORANGES, ORANGE JUICE, and ORANGE ZEST", "physics": false, "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "lightgrey", "from": "GRAPES (and GRAPE JUICE)", "physics": false, "to": "ARUGULA (aka ROCKET)"}, {"color": "lightgrey", "from": "GRAPES (and GRAPE JUICE)", "physics": false, "to": "CUCUMBERS"}, {"color": "lightgrey", "from": "GRAPES (and GRAPE JUICE)", "physics": false, "to": "OIL, OLIVE"}, {"color": "lightgrey", "from": "GRAPES (and GRAPE JUICE)", "physics": false, "to": "SALT, HIMALAYAN"}, {"color": "lightgrey", "from": "GRAPES (and GRAPE JUICE)", "physics": false, "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "lightgrey", "from": "CUCUMBERS", "physics": false, "to": "ORANGES, ORANGE JUICE, and ORANGE ZEST"}, {"color": "lightgrey", "from": "CUCUMBERS", "physics": false, "to": "PEPPER, BLACK"}, {"color": "lightgrey", "from": "CUCUMBERS", "physics": false, "to": "SALT, HIMALAYAN"}, {"color": "lightgrey", "from": "OIL, OLIVE", "physics": false, "to": "ARUGULA (aka ROCKET)"}, {"color": "lightgrey", "from": "OIL, OLIVE", "physics": false, "to": "SALT, HIMALAYAN"}, {"color": "lightgrey", "from": "OIL, OLIVE", "physics": false, "to": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)"}, {"color": "lightgrey", "from": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)", "physics": false, "to": "ARUGULA (aka ROCKET)"}, {"color": "lightgrey", "from": "VINEGAR, RED WINE (see also VINEGAR, WINE\u2013IN GENERAL)", "physics": false, "to": "PEPPER, BLACK"}, {"color": "lightgrey", "from": "PEPPER, BLACK", "physics": false, "to": "ARUGULA (aka ROCKET)"}]);
