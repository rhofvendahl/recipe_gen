 "SPINACH"}, {"color": "black", "from": "SPINACH", "to": "TOMATOES, TOMATO JUICE, TOMATO PASTE, and TOMATO SAUCE"}, {"color": "black", "from": "BROCCOLI", "to": "SCALLIONS (aka GREEN ONIONS or SPRING ONIONS)"}, {"color": "black", "from": "BROCCOLI", "to": "PEPPER, ESPELETTE"}, {"color": "black", "from": "BROCCOLI", "to": "OIL, SESAME"}, {"color": "black", "from": "GREENS, DANDELION", "to": "SALT, SEA"}, {"color": "black", "from": "SALT, SEA", "to": "SCALLIONS (aka GREEN ONIONS or SPRING ONIONS)"}, {"color": "black", "from": "SALT, SEA", "to": "VINEGAR, BALSAMIC"}, {"color": "black", "from": "GREENS, DANDELION", "to": "PEPPER, ESPELETTE"}, {"color": "black", "from": "GREENS, DANDELION", "to": "OIL, SESAME"}, {"color": "black", "from": "BROCCOLI", "to": "GREENS, DANDELION"}, {"color": "black", "from": "LETTUCE, LAMB\u2019S (aka CORN SALAD or MCHE)", "to": "PEANUTS and PEANUT BUTTER"}, {"color": "black", "from": "SALT, SEA", "to": "TOMATOES, TOMATO JUICE, TOMATO PASTE, and TOMATO SAUCE"}, {"color": "black", "from": "LETTUCE, LAMB\u2019S (aka CORN SALAD or MCHE)", "to": "TOMATOES, TOMATO JUICE, TOMATO PASTE, and TOMATO SAUCE"}, {"color": "black", "from": "PEPPER, ESPELETTE", "to": "SCALLIONS (aka GREEN ONIONS or SPRING ONIONS)"}, {"color": "black", "from": "PEPPER, ESPELETTE", "to": "VINEGAR, BALSAMIC"}, {"color": "black", "from": "OIL, SESAME", "to": "PEANUTS and PEANUT BUTTER"}, {"color": "black", "from": "PEANUTS and PEANUT BUTTER", "to": "TOMATOES, TOMATO JUICE, TOMATO PASTE, and TOMATO SAUCE"}, {"color": "black", "from": "GREENS, DANDELION", "to": "PEANUTS and PEANUT BUTTER"}, {"color": "black", "from": "LETTUCE, LAMB\u2019S (aka CORN SALAD or MCHE)", "to": "VINEGAR, BALSAMIC"}, {"color": "black", "from": "LETTUCE, LAMB\u2019S (aka CORN SALAD or MCHE)", "to": "SCALLIONS (aka GREEN ONIONS or SPRING ONIONS)"}, {"color": "black", "from": "PEPPER, ESPELETTE", "to": "TOMATOES, TOMATO JUICE, TOMATO PASTE, and TOMATO SAUCE"}, {"color": "black", "from": "PEANUTS and PEANUT         var options = {

    "edges": {

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();
